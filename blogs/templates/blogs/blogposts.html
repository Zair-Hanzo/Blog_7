{% extends "blogs/base.html" %}

{% block content %}

<p>Blogposts</p>

<ul>
    {% for blogpost in blogposts %}
        <li>
            <a href="{% url 'blogs:blogpost' blogpost.id %}">{{blogpost}}</a>
        </li>
    {% empty %}
        <li>No blogs have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'blogs:new_blogpost' %}">Add a new blogpost</a>

{% endblock content %}
